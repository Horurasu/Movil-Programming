<ion-header>
  <ion-toolbar color="warning">
    <ion-title><b>Cursos</b></ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal();">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <br>
  <ion-button color="success" (click)="new_curso();">
    <ion-icon name="add-outline"></ion-icon>Nuevo
  </ion-button>
  <br>

  <h2 class="ion-text-center" *ngIf="cursos.length == 0">
    Sin informacion
  </h2>

  
    <ion-list>
      <ion-item *ngFor="let curso of cursos" color="">
        <ion-label >
          <ion-grid >
            <ion-row>
              <ion-col>
                <h2><b>Titulo: </b>{{curso.titulo}} </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Duracion: </b>{{curso.duracion}} </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Precio: </b> ${{curso.precio}}  </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Descripcion: </b>{{curso.descripcion}} </h2>
              </ion-col>
              <ion-col class="ion-text-end">
                
                
                  
                  <ion-button color="primary" (click)="editar_curso(curso);" >
                    Editar
                  </ion-button>
                  <ion-button color="danger" (click)="borrar_curso(curso);" >
                    Borrar
                    </ion-button>
                
                
                
              
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-list>


    
</ion-content>

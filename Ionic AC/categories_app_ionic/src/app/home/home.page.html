<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
       
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <br>
  <h2 class="ion-text-center">Planeacion de Cursos</h2>
  <br>
  <br>
  <br>
  <br>
  <section>

    <ion-button color="light" expand="block" (click)="cargar_ubicaciones();" size="large">
      <ion-grid>
       <ion-row>
        <ion-col class="ion-text-start">
          Ubicaciones
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-col>
       </ion-row>
      </ion-grid>
    </ion-button>
    <br>
    <ion-button color="light" expand="block" (click)="cargar_instructores();" size="large">
      <ion-grid>
       <ion-row>
        <ion-col class="ion-text-start">
          Instructores
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-col>
       </ion-row>
      </ion-grid>
    </ion-button>
    <br>
    <ion-button color="light" expand="block" (click)="cargar_cursos();" size="large">
      <ion-grid>
       <ion-row>
        <ion-col class="ion-text-start">
          Cursos
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-col>
       </ion-row>
      </ion-grid>
    </ion-button>
    <br>
    <ion-button color="light" expand="block" (click)="cargar_alumnos();" size="large">
      <ion-grid>
       <ion-row>
        <ion-col class="ion-text-start">
          Alumnos
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-col>
       </ion-row>
      </ion-grid>
    </ion-button>
    <br>
    <br>
    <br>
    <ion-button color="light" expand="block" (click)="cargar_pagina_eventos();" size="large">
      <ion-grid>
       <ion-row>
        <ion-col class="ion-text-start">
          Eventos de cursos
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-col>
       </ion-row>
      </ion-grid>
    </ion-button>

  </section>

</ion-content>

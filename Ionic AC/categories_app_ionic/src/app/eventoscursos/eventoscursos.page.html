<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Eventos Cursos</ion-title>
    <ion-button slot="end" (click)="regresar();">Regresar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <br>
  <ion-button color="success" (click)="new_curso_modal();">
    <ion-icon name="add-outline"></ion-icon>Nuevo
  </ion-button>
  <br>

   <!--<ion-button  expand="block" (click)="recargar();">Recargar</ion-button>-->

  <h2 class="ion-text-center" *ngIf="eventos.length == 0">
    Sin informacion
  </h2>


  
    <ion-list>
      <ion-item *ngFor="let evento of eventos" color="">
        <ion-label >
          <ion-grid >
            <ion-row>
              <ion-col>
                <h2><b>Fecha Inicio: </b>{{evento.fecha_inicio}} </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Fecha Fin: </b>{{evento.fecha_fin}} </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Instructor: </b> {{evento.fk_instructor}}  </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Curso: </b> {{evento.fk_curso}}  </h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h2><b>Ubicacion: </b>{{evento.fk_ubicacion}} </h2>
              </ion-col>
              <ion-col class="ion-text-end">
                
              
                <ion-button color="danger" (click)="borrar_eventocurso(evento);" >
                  Borrar
                </ion-button>
                <ion-button color="primary" (click)="new_editarcurso_modal(evento);">
                  Editar
                </ion-button>
              
              
              
              </ion-col>
            </ion-row>



          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>

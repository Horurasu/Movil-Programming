<ion-header>
  <ion-toolbar color="dark">
    <ion-title  ><b>Drinks 飲料</b></ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal();">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="../../../assets/img/Eater_Drinks_Spread.jpg" alt="" width="100%" srcset="">

  <h2 class="ion-text-center" *ngIf="drinks.length == 0">
    <h2>There's nothing here yet  :(</h2>
    <h5>ここにはまだ何もありません :(</h5> 
  </h2>

  <ion-list>
    <ion-item *ngFor="let drink of drinks">
      <ion-button class="botones" color="light">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col><h1><b>----------  オプション  ----------</b></h1></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><h1><b>{{drink.nombre}}</b></h1></ion-col>
            </ion-row>
            <ion-row>
              <ion-col>{{drink.subnombre}} </ion-col>
            </ion-row>
            <ion-row>
              <ion-col><h2><b>${{drink.precio}} </b></h2></ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center"> 
                <ion-button color="primary" (click)="editar_drink(drink);" >
                  EDIT
                </ion-button>
                <ion-button color="success" (click)="mostrar_drink(drink);" >
                  SHOW MORE
                </ion-button>
                <ion-button color="danger" (click)="borrar_drink(drink);" >
                  DELETE
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-button>
    
    </ion-item>
    
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark" class="ion-text-end">
    <ion-button color="light" (click)="new_drink();">
      <ion-icon name="add-outline"></ion-icon>Add
    </ion-button>
  </ion-toolbar>
</ion-footer>
